<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="register-container">
        <form id="registerForm" class="register-form">
            <h2>Register your account</h2>

            <label for="fullname">Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name..." required>

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter a username..." required>

            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Enter your email address..." required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password..." required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Enter your password again..." required>

            <button type="submit" class="btn-submit">Sign up</button>

            <p class="redirect-text">
                Already have an account? <a href="../Bai1/index.html">Sign in.</a>
            </p>
        </form>
    </div>

    <script>
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];

            const isExist = users.some(user => user.username === username);
            if (isExist) {
                alert("Username already exists. Please choose another one!");
                return;
            }

            users.push({ fullname, username, email, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert("Register successfully! Please login.");
            window.location.href = "../Bai1/index.html";
        }); 
    </script>
</body>
</html>
