<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Sinh viên</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../Bai2/style.css">
</head>
<body class="bg-gray-100 flex justify-center py-10">

  <div class="bg-white shadow-md p-6 rounded-lg w-[700px]">
    <h2 class="text-xl font-bold mb-4 text-gray-700">Quản lý SV</h2>

    <div class="space-y-3">
      <div>
        <label>Tên SV:</label>
        <input id="tenSV" type="text" class="input" placeholder="Nhập tên sinh viên">
      </div>

      <div>
        <label>Năm sinh:</label>
        <input id="namSinh" type="date" class="input">
      </div>

      <div>
        <label>Giới tính:</label>
        <label><input type="radio" name="gioitinh" value="Nam" checked> Nam</label>
        <label class="ml-3"><input type="radio" name="gioitinh" value="Nữ"> Nữ</label>
      </div>

      <div>
        <label>Môn học:</label>
        <div id="monHocContainer" class="inline-block"></div>
        <button id="btnThemMon" class="btn">Thêm môn</button>
      </div>

      <div>
        <label>Lớp:</label>
        <select id="lop" class="input w-auto">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <button id="btnThemLop" class="btn">Thêm lớp</button>
      </div>

      <button id="btnThemSV" class="btn bg-emerald-500 text-white hover:bg-emerald-600 mt-3">Thêm sinh viên</button>
    </div>

    <table class="table-auto w-full border mt-6 text-center" id="tableSV">
      <thead class="bg-gray-200">
        <tr>
          <th>Tên</th>
          <th>Lớp</th>
          <th>Năm sinh</th>
          <th>Giới tính</th>
          <th>Môn học</th>
          <th>Cập nhật</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="../Bai2/scrpit.js"></script>
</body>
</html>
