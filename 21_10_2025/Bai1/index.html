<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../Bai1/style.css">
</head>
<body class="bg-emerald-500 flex items-center justify-center h-screen">

  <div class="bg-white rounded-lg shadow-lg p-8 w-[350px]">
    <h2 class="text-center text-2xl font-bold text-emerald-700 mb-6">Login Form</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-600 mb-1">Email or Phone</label>
        <input id="username" type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400" placeholder="Email or Phone">
      </div>
      <div>
        <label class="block text-gray-600 mb-1">Password</label>
        <input id="password" type="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400" placeholder="Password">
      </div>

      <div class="text-right">
        <a href="#" class="text-emerald-500 text-sm hover:underline">Forgot password?</a>
      </div>

      <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-2 rounded transition">Login</button>

      <p class="text-center text-sm text-gray-600 mt-3">
        Not a member? <a href="#" class="text-emerald-500 font-medium hover:underline">Signup now</a>
      </p>
    </form>
  </div>

  <script src="../Bai1/scrpit.js"></script>
</body>
</html>
