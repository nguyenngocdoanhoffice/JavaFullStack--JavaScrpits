<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Liên Hệ</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-50 font-sans">

  <div class="max-w-5xl mx-auto py-10 px-6 grid grid-cols-1 md:grid-cols-3 gap-8">
    <div class="md:col-span-2 bg-white p-6 rounded-2xl shadow custom-form-box">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Liên hệ với chúng tôi</h2>
      <form id="contactForm" class="space-y-4">

        <div>
          <label for="name" class="block font-medium text-gray-700">Người liên hệ <span class="text-red-500">*</span></label>
          <input type="text" id="name" name="name" maxlength="100"
                 class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 custom-input"
                 placeholder="Nhập tên người liên hệ" required>
        </div>

        <div>
          <label for="phone" class="block font-medium text-gray-700">Điện thoại <span class="text-red-500">*</span></label>
          <input type="text" id="phone" name="phone"
                 class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 custom-input"
                 placeholder="Nhập số điện thoại" required>
        </div>

        <div>
          <label for="email" class="block font-medium text-gray-700">Email <span class="text-red-500">*</span></label>
          <input type="email" id="email" name="email"
                 class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 custom-input"
                 placeholder="Nhập email" required>
        </div>

        <div>
          <label for="message" class="block font-medium text-gray-700">Lời nhắn <span class="text-red-500">*</span></label>
          <textarea id="message" name="message" rows="4"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 custom-input"
                    placeholder="Hãy để lại lời nhắn..." required></textarea>
        </div>

        <button type="submit"
                class="bg-red-600 text-white px-5 py-2 rounded-md hover:bg-red-700 transition custom-btn">
          Gửi liên hệ
        </button>
      </form>
    </div>

    <div class="bg-red-50 p-6 rounded-2xl shadow text-gray-800 space-y-4 custom-info-box">
      <h3 class="text-lg font-semibold text-red-700">Địa chỉ Hà Nội</h3>
      <p>Địa chỉ</p>

      <h3 class="text-lg font-semibold text-red-700">Địa chỉ Bắc Ninh</h3>
      <p>Địa chỉ: Địa chỉ test 123</p>

      <h3 class="text-lg font-semibold text-red-700">Địa chỉ HCM</h3>
      <p>Địa chỉ: Địa chỉ test 123</p>

      <h3 class="text-lg font-semibold text-red-700">Địa chỉ nhà máy</h3>
      <p>Địa chỉ: Địa chỉ test 123</p>

      <hr class="border-gray-300 my-4" />

      <h3 class="text-lg font-semibold text-red-700">Liên hệ với chúng tôi</h3>
      <p>📞 Điện thoại: <span class="text-gray-900 font-medium">0911.111.111</span></p>
      <p>💬 Chăm sóc khách hàng: <span class="text-gray-900 font-medium">0911.122.123</span></p>
      <p>✉️ Email: <a href="mailto:alo07@gmail.com" class="text-red-600 hover:underline">alo07@gmail.com</a></p>
    </div>
  </div>

  <script src="./scrpit.js"></script>
</body>
</html>
